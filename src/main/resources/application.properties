# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://springlab-db:5432/springlab
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.bootstrap-servers=springlab-kafka-jms:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.jpa.hibernate.naming.physical-strategy=com.sandystack.exp.config.CustomPhysicalNamingStrategy


# Log Configuration
logging.file=/app/log/springlab-app.log

# Spring Application Configuration
spring.application.name=springlab-app
server.port=8080
